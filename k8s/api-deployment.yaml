apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: todo-app
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: todo-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
              name: http
            - containerPort: 5678
              name: debug
          envFrom:
            - configMapRef:
                name: api-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 5
