apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: todo-app
  labels:
    app: api
data:
  FLASK_DEBUG: "1"
  DEBUG_MODE: "0"  # Disabled by default in k8s, enable for debugging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: todo-app
  labels:
    app: frontend
data:
  # For port-forward access, use localhost. For in-cluster or ingress, use http://api:5001
  API_URL: "http://localhost:5001"
